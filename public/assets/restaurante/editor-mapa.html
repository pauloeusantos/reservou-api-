<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Mapa do Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/editor-mapa.css">
</head>
<body>
    <header class="page-header p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">Editor de Mapa: <span id="nomeRestaurante"></span></h1>
            <a href="../../home.html" class="btn btn-outline-light">Voltar para a Home</a>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="toolbox p-3 border rounded bg-white shadow-sm">
                    <h5 class="toolbox-title">Configurações da Grade</h5>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label for="gridRowsInput" class="form-label small">Linhas</label>
                            <input type="number" class="form-control form-control-sm" id="gridRowsInput" min="1">
                        </div>
                        <div class="col-6">
                            <label for="gridColsInput" class="form-label small">Colunas</label>
                            <input type="number" class="form-control form-control-sm" id="gridColsInput" min="1">
                        </div>
                    </div>

                    <h5 class="toolbox-title pt-2">Ferramentas</h5>
                    <div class="d-grid gap-2">
                        <button class="btn tool-btn" data-tool="table" data-capacity="2" data-shape="round"><i class="bi bi-circle-fill"></i> Adicionar Mesa (2p)</button>
                        <button class="btn tool-btn" data-tool="table" data-capacity="4" data-shape="square"><i class="bi bi-square-fill"></i> Adicionar Mesa (4p)</button>
                        <button class="btn tool-btn" data-tool="table" data-capacity="6" data-shape="rect"><i class="bi bi-slash-square-fill"></i> Adicionar Mesa (6+p)</button>
                        <button class="btn tool-btn" data-tool="feature"><i class="bi bi-bounding-box-circles"></i> Adicionar Delimitação</button>
                        <hr>
                        <button id="salvarMapa" class="btn btn-save"><i class="bi bi-check-circle-fill"></i> Salvar Mapa</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="grid-container" class="grid-container shadow-sm position-relative">
                    </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="elementModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Propriedades do Elemento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="elementForm">
                        <div id="form-table-id" class="mb-3">
                            <label for="tableIdInput" class="form-label">Número da Mesa</label>
                            <input type="number" class="form-control" id="tableIdInput">
                        </div>
                        <div id="form-feature-label" class="mb-3">
                            <label for="featureLabelInput" class="form-label">Rótulo (Ex: Cozinha)</label>
                            <input type="text" class="form-control" id="featureLabelInput">
                        </div>
                        <button type="submit" class="btn btn-principal">Adicionar Elemento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header alert-header-custom">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>Atenção</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div id="alertModalBody" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-gold" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header alert-header-custom">
                    <h5 class="modal-title"><i class="bi bi-question-circle-fill me-2"></i>Confirmação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div id="confirmModalBody" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmCancelBtn">Cancelar</button>
                    <button type="button" class="btn btn-principal" id="confirmOkBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/editor-mapa.js"></script>
</body>
</html>
