<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/pagina-admin.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <a href="../../home.html" class="logo text-decoration-none mb-4">
                <img src="../img/logo-reservou.png" alt="Logo" width="40" class="me-2">
                <h3 class="d-inline-block align-middle m-0">Reservou</h3>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="profileLink" aria-current="page">
                        <i class="bi bi-person-fill me-2"></i> Perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="reservasLink">
                        <i class="bi bi-calendar-check-fill me-2"></i> Gerenciar Reservas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="editMenuLink" href="#">
                        <i class="bi bi-journal-text me-2"></i> Editar Cardápio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="viewFeedbacksLink" href="#">
                        <i class="bi bi-chat-left-text-fill me-2"></i> Ver Feedbacks
                    </a>
                </li>
            </ul>
        </div>

        <main class="w-100 p-4" style="background-color: #f8f9fa;">
            <div class="container-fluid">
                <div class="alert alert-info">
                    <strong>Bem-vindo(a) ao seu painel, <span id="restaurantName"></span>!</strong>
                </div>
                <div class="form-container mt-4">
                    <form id="restaurantForm">
                        <div class="row align-items-center mb-4">
                            <div class="col-md-3 text-center">
                                <div class="profile-image-container mx-auto">
                                    <img src="../img/placeholder.png" alt="Foto do Restaurante" class="profile-image" id="restaurantImagePreview">
                                    <label for="fileInput" class="upload-overlay">
                                        <i class="bi bi-camera-fill"></i>
                                    </label>
                                    <input type="file" id="fileInput" class="d-none" accept="image/*">
                                </div>
                                <h5 class="mt-2">Foto do Restaurante</h5>
                            </div>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="nome" class="form-label">Nome do Restaurante</label>
                                        <input type="text" class="form-control" id="nome" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="telefone">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h5 class="mb-3">Detalhes do Estabelecimento</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="capacidade" class="form-label">Capacidade Máxima</label>
                                <input type="number" class="form-control" id="capacidade">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco">
                            </div>
                        </div>
                        <hr>
                        <h5 class="mb-3">Segurança</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
                                <input type="password" class="form-control" id="senha">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-outline-secondary" id="cancelButton">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="adminAlertModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header alert-header-custom"><h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>Aviso</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div id="adminAlertBody" class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-gold" data-bs-dismiss="modal">OK</button></div></div></div></div>
    <div class="modal fade" id="adminConfirmModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header alert-header-custom"><h5 class="modal-title"><i class="bi bi-question-circle-fill me-2"></i>Confirmação</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div id="adminConfirmBody" class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="adminConfirmCancelBtn">Cancelar</button><button type="button" class="btn btn-principal" id="adminConfirmOkBtn">Confirmar</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/pagina-admin.js"></script>
</body>
</html>
