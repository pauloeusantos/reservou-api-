<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Feedback - Reservou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/enviar-fb.css">
</head>
<body>
    <div class="feedback-container">
        <a href="../../home.html" class="home-button">
            <img src="../../assets/img/logo-reservou-vinho.png" alt="Início">
        </a>

        <h1 class="h2">Enviar Feedback</h1>
        <p class="lead text-muted">Sua opinião é muito importante para nós e para os restaurantes!</p>
        
        <div id="restauranteWarning" class="alert alert-warning" style="display: none; width: 100%;"></div>

        <form id="feedbackForm" class="mt-4">
            <div class="mb-3">
                <label for="restauranteSelect" class="form-label">Para qual restaurante é o seu feedback?</label>
                <select class="form-select" id="restauranteSelect" required>
                    <option value="" selected disabled>Selecione um restaurante...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="feedbackMessage" class="form-label">Sua mensagem:</label>
                <textarea class="form-control" id="feedbackMessage" rows="5" required placeholder="Digite aqui sua crítica, elogio ou sugestão..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-gold w-100">Enviar Feedback para o Restaurante</button>
        </form>

        <div class="reservou-feedback text-center mt-4">
            <p>Seu feedback é sobre o site Reservou? <a href="#" id="feedbackReservouLink">Clique aqui.</a></p>
        </div>
        
        <div id="message" class="message mt-3"></div>
    </div>

    <div id="reservouModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Feedback sobre o Reservou</h5>
                <button type="button" class="btn-close" id="closeModalBtn"></button>
            </div>
            <form id="reservouFeedbackForm">
                <div class="modal-body">
                    <p>Agradecemos por nos ajudar a melhorar! Por favor, deixe sua mensagem abaixo.</p>
                    <textarea id="reservouFeedbackMessage" class="form-control" rows="5" placeholder="Digite seu feedback sobre a plataforma..." required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-gold w-100">Enviar Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/enviar-fb.js"></script>
</body>
</html>
