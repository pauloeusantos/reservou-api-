<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minhas Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/minhas-reservas.css">
</head>
<body>

  <nav class="navbar px-3">
    <a href="../../home.html" class="navbar-brand d-flex align-items-center">
      <img style="height: 50px; margin-right: 10px;" src="../../assets/img/logo-reservou.png" alt="Logo Reservou">
      <span>RESERVOU</span>
    </a>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Minhas Reservas</h1>

    <div id="reservas-container" class="table-responsive">
      <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead>
          <tr>
            <th>Restaurante</th>
            <th>Status</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Mesa</th>
            <th>Pessoas</th>
            <th>Estacionamento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-reservas">
          </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Confirmar Cancelamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja cancelar esta reserva?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-danger" id="confirmar-cancelamento-btn">Sim, cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/minhas-reservas.js"></script>
</body>
</html>
