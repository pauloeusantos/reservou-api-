<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-bordeaux d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 rounded-4 shadow" style="width: 380px; background-color: #FFFDD0;">
    
    <a href="home.html"><img src="./assets/img/logo-reservou-vinho.png" alt="Logo Reservou" width="60" class="mb-3 mx-auto d-block"></a>
    <h4 class="text-center mb-3">Login</h4>

    <form id="loginForm" class="mt-3">
      
      <div class="mb-4 tipo-conta-container">
        <label class="form-label fw-bold text-gold">Tipo de conta:</label>
        <div class="switch-container">
          <span class="switch-label" data-user="Usuário">Usuário</span>
          <label class="switch">
            <input type="checkbox" id="tipoContaToggle">
            <span class="slider round"></span>
          </label>
          <span class="switch-label" data-resto="Restaurante">Restaurante</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold text-gold">Email:</label>
        <input type="email" class="form-control border-gold" id="email" required placeholder="seu@email.com">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-bold text-gold">Senha:</label>
        <input type="password" class="form-control border-gold" id="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-gold w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-arrow-right-circle"></i> Entrar
      </button>

      <div class="text-center mt-3 link-cadastro">
        <span>Não tem uma conta?</span>
        <a href="assets/user/cadastro-usuario.html" class="text-gold fw-bold">Cadastre-se aqui</a>.
      </div>
    </form>
    
    <div id="message" class="message mt-3"></div>

  </div>        

  <script src="assets/js/login.js"></script>
</body>
</html>
